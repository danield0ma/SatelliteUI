spring.application.name=backend

spring.datasource.url=jdbc:mariadb://localhost:3306/Sat
spring.datasource.username=root
spring.datasource.password=szesat
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.orm.jdbc.bind=TRACE
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect

# Customize Swagger UI path (default is /swagger-ui.html)
springdoc.swagger-ui.path=/swagger.html

# Enable Swagger UI
springdoc.swagger-ui.enabled=true

# Customize API docs path (default is /v3/api-docs)
springdoc.api-docs.path=/api-docs

# Add API info
springdoc.info.title=Satellite UI Spring Boot API
springdoc.info.description=API documentation for the Spring Boot application with Hibernate and MariaDB
springdoc.info.version=1.0.0
springdoc.info.contact.name=Your Name
springdoc.info.contact.email=your.email@example.com